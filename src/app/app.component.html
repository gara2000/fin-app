<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
        <app-header></app-header>
        <router-outlet></router-outlet>
    <button (click)="signOut()">Sign Out (to be customized)</button>
  </ng-template>
</amplify-authenticator>
